<!DOCTYPE html>
<html lang="en" data-noobserve>
    <head>
        <title>Recipe Helper</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta lang="en"/>
        <link rel="icon" href="icon.svg" />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="global.css" />
        <script src="script.js"></script>
        <script src="global.js"></script>

        <!-- Material Design -->
        <link rel="stylesheet" href="google-sans/stylesheet.css"/>
        <script type="importmap">
            {
                "imports": {
                    "@material/web/": "https://esm.run/@material/web/"
                }
            }
        </script>
        <script type="module">
            import '@material/web/all.js'; // noinspection JSFileReferences,NpmUsedModulesInstalled
            import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

            document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
        </script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </head>

    <body>
        <md-tabs id="tabs">
            <md-primary-tab>
                <i class="material-icons" slot="icon">home</i>
                <span data-lkey="home">Home</span>
            </md-primary-tab>
            <md-primary-tab>
                <i class="material-icons" slot="icon">edit</i>
                <span data-lkey="create">Create</span>
            </md-primary-tab>
            <md-primary-tab>
                <i class="material-icons" slot="icon">preview</i>
                <span data-lkey="view">View</span>
            </md-primary-tab>
            <md-primary-tab>
                <md-badge slot="icon">
                    <span slot="content">NEW</span>
                    <i class="material-icons">view_list</i>
                </md-badge>
                <span data-lkey="library">Library</span>
            </md-primary-tab>
            <md-primary-tab>
                <i class="material-icons" slot="icon">settings</i>
                <span data-lkey="settings">Settings</span>
            </md-primary-tab>
            <md-primary-tab>
                <i class="material-icons" slot="icon">info</i>
                <span data-lkey="about">About</span>
            </md-primary-tab>
        </md-tabs>
        <div id="iframes">
            <iframe id="page-left"></iframe>
            <iframe src="pages/home/index.html" id="page"></iframe>
            <iframe id="page-right"></iframe>
        </div>
    </body>
</html>
