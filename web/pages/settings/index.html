        <md-list>
            <md-list-item>
                <div slot="headline">
                    <span>Theme</span>
                    <md-outlined-select id="theme">
                        <md-select-option value="light">
                            <div slot="headline">Light</div>
                        </md-select-option>
                        <md-select-option value="dark">
                            <div slot="headline">
                                Dark
                            </div>
                        </md-select-option>
                        <md-select-option selected value="system">
                            <div slot="headline">System default</div>
                        </md-select-option>
                    </md-outlined-select>
                </div>
            </md-list-item>
            <!-- <md-divider inset></md-divider> -->
            <md-list-item>
                <div slot="headline">
                    <span>Language</span>
                    <md-outlined-select id="language">
                        <md-select-option selected value="en">
                            <div slot="headline">English</div>
                        </md-select-option>
                        <md-select-option value="ru">
                            <div slot="headline">Русский</div>
                        </md-select-option>
                    </md-outlined-select>
                </div>
            </md-list-item>
            <md-list-item>
                <div slot="headline">
                    <span>Save states of tabs</span>
                    <md-switch id="saveStates" selected></md-switch>
                </div>
            </md-list-item>
            <md-list-item>
                <div slot="headline">
                    <span>Display tips</span>
                    <md-switch id="displayTips" selected></md-switch>
                </div>
            </md-list-item>
        </md-list>
